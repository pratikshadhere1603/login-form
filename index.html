<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Login Form</title>
</head>

<body>
    <div class="form_div">
        <div class="form_box">
            <div class="buttons">
                <div id="btn_design"></div>
                <button type="submit" class="form_btn" onclick="regform()">Sign in</button>
                <button type="submit" class="form_btn" onclick="logform()">Sign up</button>
            </div>
            <form action="" class="form-group" id="login_form">
                <input type="text" class="input" placeholder="Username" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="btn_login_reg">Sign in</button>
            </form>
            <form action="" class="form-group" id="reg_form">
                <input type="text" class="input" placeholder="Username" required>
                <input type="email" class="input" placeholder="Email" required>
                <input type="password" class="input" placeholder="Password" required>
                <select class="select">
                    <option value="0">Where did you find us?</option>
                    <option value="Google">Google</option>
                    <option value="Bing">Bing</option>
                    <option value="Yahoo">Yahoo</option>
                </select>
                <button type="submit" class="btn_login_reg">Sign up</button>

            </form>

            <div class="social_media">
                <a href="#" class="social_icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social_icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social_icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social_icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>

        </div>
    </div>
    <script src="./js/script.js">

    </script>
</body>

</html>
